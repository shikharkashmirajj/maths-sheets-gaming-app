<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maths Sheets Gaming App</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding-bottom:80px; text-align:center; }
    h1 { background:#0f172a; color:white; padding:15px; margin:0; }
    .topic { background:white; margin:10px; padding:15px; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.1); display:flex; justify-content:space-between; align-items:center; }
    .btn { padding:6px 12px; border:none; border-radius:8px; background:#4CAF50; color:white; font-weight:bold; cursor:pointer; }
    .card { background:white; margin:20px auto; padding:20px; width:85%; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .progress-container { margin:15px auto; width:80%; background:#ddd; border-radius:10px; height:20px; }
    .progress-bar { height:100%; width:0%; background:#4CAF50; border-radius:10px; text-align:center; color:white; font-size:12px; line-height:20px; }
    .extra-actions { margin:15px; }
    .extra-btn { margin:5px; padding:10px 16px; border:none; border-radius:10px; background:#2196F3; color:white; font-weight:bold; cursor:pointer; }
    .reset-btn { background:#e63946; }
    /* Bottom navigation */
    .bottom-nav {
      position:fixed; bottom:0; left:0; width:100%;
      background:#1e293b; display:flex; justify-content:space-around;
      padding:10px 0; box-shadow:0 -2px 6px rgba(0,0,0,0.3);
    }
    .bottom-nav button {
      background:none; border:none; color:white; cursor:pointer;
      display:flex; flex-direction:column; align-items:center;
    }
    .bottom-nav button.active { color:#4CAF50; font-weight:bold; }
    .page { display:none; padding-bottom:60px; }
    .page.active { display:block; }
    .ladder { text-align:left; margin:20px; }
    .ladder div { margin:10px 0; font-size:1.1em; }
  </style>
</head>
<body>
  <h1>📘 Maths Sheets Gaming App</h1>

  <!-- Dashboard Page -->
  <div id="dashboard" class="page active">
    <div id="scoreboard" class="card">
      <div>⭐ Points: <span id="points">0</span></div>
      <div>🔥 Streak: <span id="streak">0</span> days</div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
      </div>
    </div>

    <div class="extra-actions">
      <button class="extra-btn" onclick="addMockTest()">📑 Completed Mock Test (+500 XP)</button>
      <button class="extra-btn" onclick="addRevision()">📖 Revised Notes (+200 XP)</button>
      <button class="extra-btn reset-btn" onclick="resetProgress()">🔄 Reset Progress</button>
    </div>

    <div id="topics"></div>
  </div>

  <!-- Rank Page -->
  <div id="rankPage" class="page">
    <div class="card">
      <h2>Your Current Rank</h2>
      <p id="rankText">Loading...</p>
      <p>⭐ Total Points: <span id="pointsRank">0</span></p>
    </div>
    <div class="card">
      <h2>Rank Ladder</h2>
      <div class="ladder">
        <div>🥉 0–5,000 XP → Apprentice</div>
        <div>⚡ 5,001–15,000 XP → Speed Solver</div>
        <div>🥷 15,001–30,000 XP → Shortcut Ninja</div>
        <div>🏆 30,001+ XP → CGL Maths Master</div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button id="btnDash" class="active" onclick="showPage('dashboard', this)">🏠<span style="font-size:0.75em;">Dashboard</span></button>
    <button id="btnRank" onclick="showPage('rankPage', this)">🏆<span style="font-size:0.75em;">Rank</span></button>
  </div>

  <script>
    // Data storage
    let points = parseInt(localStorage.getItem("points")) || 0;
    let streak = parseInt(localStorage.getItem("streak")) || 0;
    let lastDate = localStorage.getItem("lastDate") || "";
    let completed = JSON.parse(localStorage.getItem("completed")) || {}; // topic progress

    const QUESTIONS_PER_TOPIC = 50; // target per topic for 100% bar

    function saveProgress() {
      localStorage.setItem("points", points);
      localStorage.setItem("completed", JSON.stringify(completed));
      document.getElementById("points").innerText = points;
      document.getElementById("pointsRank").innerText = points;
      updateRank(points);
      updateProgress();
    }

    function updateRank(points) {
      let rank = "Apprentice 🥉";
      if (points > 30000) rank = "CGL Maths Master 🏆";
      else if (points > 15000) rank = "Shortcut Ninja 🥷";
      else if (points > 5000) rank = "Speed Solver ⚡";
      document.getElementById("rankText").innerText = rank;
    }

    // Streak logic
    const today = new Date().toDateString();
    if (today !== lastDate) {
      streak++;
      localStorage.setItem("lastDate", today);
      localStorage.setItem("streak", streak);
    }

    document.getElementById("points").innerText = points;
    document.getElementById("pointsRank").innerText = points;
    document.getElementById("streak").innerText = streak;
    updateRank(points);

    function updateProgress() {
      let totalDone = 0;
      let totalTarget = TOPICS.length * QUESTIONS_PER_TOPIC;
      for (let key in completed) {
        totalDone += completed[key];
      }
      const percent = Math.min(100, Math.round((totalDone / totalTarget) * 100));
      const bar = document.getElementById("progressBar");
      bar.style.width = percent + "%";
      bar.innerText = percent + "%";
    }

    const TOPICS = [
      { key:"average", name:"⚖️ Average" },
      { key:"algebra", name:"➕ Algebra" },
      { key:"coordinate", name:"📐 Coordinate Geometry" },
      { key:"geometry", name:"📏 Geometry" },
      { key:"hcf", name:"➗ HCF" },
      { key:"height", name:"⛰️ Height & Distance" },
      { key:"mens", name:"📦 Mensuration" },
      { key:"mixture", name:"🧪 Mixture" },
      { key:"numbers", name:"🔢 Number System" },
      { key:"percent", name:"📊 Percentage" },
      { key:"pnl", name:"💰 Profit & Loss" },
      { key:"sici", name:"💵 SI & CI" },
      { key:"stats", name:"📈 Statistics" },
      { key:"surds", name:"√ Surds" },
      { key:"trig", name:"📐 Trigonometry" },
      { key:"tsd", name:"🚗 Time, Speed & Distance" },
      { key:"twp", name:"⏳ Time & Work" }
    ];

    const container = document.getElementById("topics");
    TOPICS.forEach(topic => {
      if (!completed[topic.key]) completed[topic.key] = 0;
      const div = document.createElement("div");
      div.className = "topic";
      div.innerHTML = `<span>${topic.name}</span>
        <button class="btn" id="btn-${topic.key}">+1 Q (${completed[topic.key]})</button>`;
      container.appendChild(div);

      div.querySelector("button").addEventListener("click", () => {
        points += 10;
        completed[topic.key] += 1;
        saveProgress();
        div.querySelector("button").innerText = `+1 Q (${completed[topic.key]})`;
      });
    });

    function addMockTest() {
      points += 500;
      saveProgress();
      alert("🎉 You earned +500 XP for completing a Mock Test!");
    }
    function addRevision() {
      points += 200;
      saveProgress();
      alert("📖 You earned +200 XP for revising your notes!");
    }
    function resetProgress() {
      if (confirm("⚠️ Are you sure you want to reset all progress?")) {
        localStorage.clear();
        location.reload();
      }
    }

    // Page switching
    function showPage(pageId, btn) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      document.querySelectorAll('.bottom-nav button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    updateProgress();
  </script>
</body>
</html>
